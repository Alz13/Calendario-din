<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <title>Calendário Mês</title>
    <script lang="JavaScript">
        function calendario()
        {
            const mesI = document.getElementById("mes");
            const anoI = document.getElementById("ano");
            const calendarioTable = document.getElementById("calendario");
            const mes = parseInt(mesI.value);
            const ano = parseInt(anoI.value);
            const diasDoMes = new Date(ano, mes + 1, 0).getDate();
            const primeiroDia = new Date(ano, mes, 1).getDay();

            let calendarioHTML = "<table align='center'>";
            calendarioHTML += "<tr bgcolor= 'lightgray'><td bgcolor='red'>Domingo</td><td>Segunda</td><td>Terça</td><td>Quarta</td><td>Quinta</td><td>Sexta</td><td bgcolor= 'purple' >Sábado</td></tr>";
            let c = 1;

            for (let i = 0; i < 6; i++) 
            {
                calendarioHTML += "<tr>";
                for (let j = 0; j < 7; j++) 
                {
                    if (i === 0 && j < primeiroDia) 
                    {
                        calendarioHTML += "<td ></td>";
                    } 
                    else 
                    {
                        if (c > diasDoMes) 
                        {
                            calendarioHTML += "<td></td>";
                        } 
                        else 
                        {
                            calendarioHTML += `<td>${c}</td>`;
                            c++;
                        }
                    }
                }
                calendarioHTML += "</tr>";
            }

            calendarioHTML += "</table>";
            calendarioTable.innerHTML = calendarioHTML;
        }
    </script>
</head>

<body>

    <h1>Calendário</h1>
    <label for="mes">Mês:</label>

    <select id="mes">
        <option value="0">Janeiro</option>
        <option value="1">Fevereiro</option>
        <option value="2">Março</option>
        <option value="3">Abril</option>
        <option value="4">Maio</option>
        <option value="5">Junho</option>
        <option value="6">Julho</option>
        <option value="7">Agosto</option>
        <option value="8">Setembro</option>
        <option value="9">Outubro</option>
        <option value="10">Novembro</option>
        <option value="11">Dezembro</option>

    </select>
    <label for="ano">Ano:</label>

    <input type="number" id="ano" min="1900" max="2100">

    <button onclick="calendario()">Gerar o calendário</button>

    <div id="calendario"></div>
</body>

</html>
